{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="card p-4 text-center">
    <h4>Confirmar eliminació</h4>
    <p>Estàs segur que vols eliminar l'esdeveniment "<strong>{{ event.title }}</strong>"?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Eliminar</button>
      <a class="btn btn-secondary" href="{{ event.get_absolute_url }}">Cancel·lar</a>
    </form>
  </div>
</div>
{% endblock %}
