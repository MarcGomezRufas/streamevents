{% extends 'base.html' %}
{% block title %}Editar perfil - StreamEvents{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow p-4">
        <h3 class="mb-4 text-center"><i class="fas fa-user-edit"></i> Editar perfil</h3>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nom</label>
                    {{ form.first_name }}
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Cognoms</label>
                    {{ form.last_name }}
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Nom públic</label>
                {{ form.display_name }}
            </div>

            <div class="mb-3">
                <label class="form-label">Biografia</label>
                {{ form.bio }}
            </div>

            <div class="mb-3">
                <label class="form-label">Avatar</label><br>
                {% if user.avatar %}
                    <img src="{{ user.avatar.url }}" class="avatar-preview mb-2">
                {% endif %}
                {{ form.avatar }}
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar canvis</button>
                <a href="{% url 'users:profile' %}" class="btn btn-secondary">Cancel·lar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
